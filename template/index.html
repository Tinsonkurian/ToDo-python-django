{% extends "base.html" %}
{% block title %}Home{% endblock title %}
{% block body %}



<div class="container ">
  <div class="row ">

    <div class="col-6">

      <div class="card shadow p-3 mb-5 bg-body rounded" >
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            <div class="form-floating mb-3">
              <input type="text" name="name" class="form-control" id="floatingInput" placeholder="Enter task">
              <label for="floatingInput">Task Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="number" name="priority" class="form-control" id="floatingInput" placeholder="Enter Priority">
              <label for="floatingInput">Priority</label>
            </div>
            <div class="form-floating mb-3">
              <input type="date" name="date" class="form-control" id="floatingInput" placeholder="Enter Date">
              <label for="floatingInput">Date</label>
            </div>
            <button type="submit" class="btn btn-primary">ADD</button>
          </form>


        </div>
      </div>

    </div>
    <div class="col-6">
      <h3>Task to be Completed</h3>

      {% for i in task %}
      <div class="card shadow p-3 mb-5 bg-body rounded">
        <div class="card-body">
          <h5 class="card-title">{{i.name}}</h5>
          <p class="card-text">{{i.priority}}</p>
          <p class="card-text">{{i.date}}</p>
          <a href="{% url 'delete' i.id %}" class="btn btn-danger">Done</a>
          <a href="{% url 'update' i.id %}" class="btn btn-warning">Update</a>
        </div>
      </div>
      {% endfor %}






    </div>
  </div>
</div>
{% endblock body %}
